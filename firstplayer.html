<html>
    <head>
        <title>Number Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
    body{
        text-align: center;
        margin-top: 12%;
        background-image: url("pback.jpg");
        background-repeat: no-repeat;  
        background-position: 0% 0%;
        background-size: 100% 100%;
    }
    #player1{
        margin-bottom: 2%;
        font-size:xx-large;
        text-align: center;
        color: #77b5fe;
    }
    .title{
        font-size:xx-large;
        text-align: center;
        color: white;
    }
    input{
        justify-items: center;
        width: 100px;
        font-weight: 600;
        color: #663399;
        padding: 20px 0;
        text-align: center;
        margin-top: 30px;
        border-radius: 5px;
        border: 2px solid #202020;
        font-size: 20px;
    }
    input:hover{
        transform: scale(1.25);
    }
    p{
        font-size:larger;
        font-weight: 800;
    }
    #play{
        border: 2px solid;
        border-radius: 5px;
        padding: 12px;
        background-color: white;
    }
    #play:hover{
        background-color: #ccccff;
        transform: scale(1.25);
    }
    p{
        color: white;
        font-size:x-large;
    }
    </style>
    <body>
        <div>
            <p id="name"></p>
            <div id="player1"><b>PLAYER 1: </b></div>
            <div class="title"><b>GUESSING NUMBER BETWEEN 0-100</b></div>
            <input type="number" placeholder="NUM" id="guess"><br>
            <div>&nbsp;</div>
            <button onclick="play()" id="play"><b><big>CHECK</big></b></button><br>
            <p id="message1">No. of Guesses: 0</p>
            <p id="message2">Guessed Numbers are: None</p>
            <p id="message3"></p>
        </div>
    </body>
    <script>
        var name1 = document.getElementById("name")
        name1 =  prompt("Enter player 1's name");
        if(name1==0){
            alert("Please enter player 1's name");
            prompt("Enter player 1's name");
        }
        document.getElementById("player1").innerHTML="Player 1: " + name1;
        document.getElementById("player1").style.fontWeight=750;
        
        var msg1 = document.getElementById("message1");
        var msg2 = document.getElementById("message2");
        var msg3 = document.getElementById("message3");

        var answer = Math.round(Math.random()*100);
        var no_of_guesses1 = 1;
        var guessed_nums = [];
        var min = 0;
        var max = 100;
        function play(){
            var user_guess = document.getElementById("guess").value;
            if(user_guess == 0){
                document.getElementById("guess").value=" ";
                alert("Please insert a number!!!");
            }else if(user_guess < 0 || user_guess > 100){
                document.getElementById("guess").value=" ";
                alert("Invalid input!! Please insert a number between " + min + " and " + max + ".");
            }else if(user_guess < answer){
                min = user_guess;
                document.getElementById("guess").value=" ";
                msg1.textContent = "Guess between " + min + " to " + max + ".";
                msg2.textContent = "No. of guesses: " + no_of_guesses1;
                guessed_nums.push(user_guess);
                msg3.textContent = "Guessed numbers are: " +
                guessed_nums;
                no_of_guesses1+= 1;
                if(no_of_guesses1 == 8){
                alert("Don't give up!!! Keep guessing!!");
                }
                //alert(answer);
            }else if(user_guess > answer){
                max = user_guess;
                document.getElementById("guess").value=" ";
                msg1.textContent = "Guess between " + min + " to " + max + ".";
                msg2.textContent = "No. of guesses: " + no_of_guesses1;
                guessed_nums.push(user_guess);
                msg3.textContent = "Guessed numbers are: " +
                guessed_nums;
                no_of_guesses1+= 1;
                if(no_of_guesses1 == 8){
                alert("Don't give up!!! Keep guessing!!");
                }
                //alert(answer);
            }else if(user_guess == answer){
                msg1.textContent = "Yes, you guessed it!!";
                msg2.textContent = "The number was: " + answer;
                msg3.textContent = "You guessed it in "+ no_of_guesses1 + " guesses";
                document.getElementById("play").innerHTML = "NEXT PLAYER";
                document.getElementById("play").style.fontWeight = 780;
                document.getElementById("play").style.fontSize = 15;
                    NOG = "You guessed it in "+ no_of_guesses1 + " guesses";
                    alert("Yes, you guessed it!!")
                    alert(NOG)
                    var result=confirm("Is player 2 ready?");
                    if(result){
                        var nog1 = no_of_guesses1;
                        localStorage.setItem("nog1" , nog1);
                        var n1 = name1;
                        localStorage.setItem("n1" , n1);
                        window.location.href="secondplayer.html";
                    }
            }
        }
    </script>
</html>
